# ============================================
# SGM - Configuracao Nginx para Producao
# ============================================

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # Configuracoes basicas
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip para compressao
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript image/svg+xml;
    
    # Limite de tamanho de upload 100MB para videos
    client_max_body_size 100M;
    client_body_timeout 300s;
    
    # Upstream para a aplicacao
    upstream sgm_backend {
        server sgm-app:3333;
        keepalive 32;
    }
    
    # Servidor HTTP redireciona para HTTPS
    server {
        listen 80;
        server_name _;
        
        # Health check sem redirecionamento
        location /health {
            proxy_pass http://sgm_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Redirecionar todo o resto para HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # Servidor HTTPS principal
    server {
        listen 443 ssl http2;
        server_name _;
        
        # Certificados SSL
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Configuracoes SSL modernas
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Headers de seguranca
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Proxy para a aplicacao Node.js
        location / {
            proxy_pass http://sgm_backend;
            proxy_http_version 1.1;
            
            # Headers do proxy
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts para uploads grandes
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Cache para arquivos estaticos
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://sgm_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Health check
        location /health {
            proxy_pass http://sgm_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }
    }
}
