# ============================================
# SGM - Docker Compose
# Configuracao para desenvolvimento e producao
# ============================================

version: '3.8'

services:
  # ==========================================
  # Aplicacao Principal SGM
  # ==========================================
  sgm-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sgm-app
    restart: unless-stopped
    
    # Portas expostas
    ports:
      - "${PORT:-3333}:3333"
    
    # Variaveis de ambiente
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3333
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      # Banco de dados PostgreSQL
      - DB_HOST=${DB_HOST:-sgm-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-sgm_database}
      # AWS S3
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
    
    # Volumes para persistencia
    volumes:
      # Banco SQLite para desenvolvimento local
      - sgm-database:/app/database
      # Uploads temporarios
      - sgm-uploads:/app/uploads
      # Logs
      - sgm-logs:/app/logs
    
    # Dependencias
    depends_on:
      sgm-postgres:
        condition: service_healthy
    
    # Rede
    networks:
      - sgm-network
    
    # Limites de recursos
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  sgm-postgres:
    image: postgres:15-alpine
    container_name: sgm-postgres
    restart: unless-stopped
    
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-sgm_database}
      - PGDATA=/var/lib/postgresql/data/pgdata
    
    volumes:
      - sgm-postgres-data:/var/lib/postgresql/data
    
    ports:
      - "${DB_EXTERNAL_PORT:-5433}:5432"
    
    networks:
      - sgm-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-sgm_database}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ==========================================
  # Nginx Reverse Proxy (Opcional para producao)
  # ==========================================
  sgm-nginx:
    image: nginx:alpine
    container_name: sgm-nginx
    restart: unless-stopped
    profiles:
      - production
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    
    depends_on:
      - sgm-app
    
    networks:
      - sgm-network

# ==========================================
# Volumes
# ==========================================
volumes:
  sgm-database:
    driver: local
  sgm-uploads:
    driver: local
  sgm-logs:
    driver: local
  sgm-postgres-data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  sgm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
